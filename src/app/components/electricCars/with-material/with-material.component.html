<table mat-table [dataSource]="eCarsTop25_2022">
    <ng-container matColumnDef="rank">
        <th  mat-header-cell *matHeaderCellDef>Placering</th>
        <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
    </ng-container>

    <!-- SideA Column -->
    <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef>Model</th>
        <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>

    <!-- SideB Column -->
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Antal</th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <!-- Area Column -->
    <ng-container matColumnDef="QuantityPercent">
        <th mat-header-cell *matHeaderCellDef>Ã†ndring Antal (%)</th>
        <td mat-cell *matCellDef="let element"> {{element.changeQuantityPercent}}% </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
