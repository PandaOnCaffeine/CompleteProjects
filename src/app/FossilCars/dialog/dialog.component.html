<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Edit</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="CarData" (ngSubmit)="onSubmit()" class="carForm">
            <div class="test">
                <mat-form-field appearance="fill" color="primary" class="input-felt">
                    <mat-label>Model</mat-label>
                    <input matInput formControlName='model' type="text">
                    <mat-error *ngIf="CarData.get('model')?.hasError('required')">This field is required</mat-error>

                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill" color="primary" class="input-felt">
                    <mat-label>Antal</mat-label>
                    <input matInput formControlName='quantity' type="number">
                    <mat-error *ngIf="CarData.get('quantity')?.hasError('required')">This field is required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill" color="primary" class="input-felt">
                    <mat-label>Procent Ã†ndring</mat-label>
                    <input matInput formControlName='changeProcent' type="number">
                    <mat-error *ngIf="CarData.get('changeProcent')?.hasError('required')">This field is required</mat-error>

                </mat-form-field>
            </div>
            <button [disabled]="CarData.invalid" mat-raised-button color="primary" type="submit">Gem</button>
        </form>
    </mat-card-content>
</mat-card>
